on:
  workflow_dispatch:
  schedule:
    - cron:  '0 15 * * MON'

name: auto update

jobs:
  render:
    name: auto update
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v1
        with:
            ref: main
            token: ${{ secrets.GITHUB_TOKEN }}
      - name: setup r
        uses: r-lib/actions/setup-r@v1
      - name: setup pandoc
        uses: r-lib/actions/setup-pandoc@v1
      - name: install libcurl
        run: sudo apt-get install libcurl4-openssl-dev
      - name: install r packages
        run: Rscript -e 'install.packages(c("knitr", "rmarkdown", "tidyverse", "here", "rvest", "lubridate", "googlesheets4", "tidytext", "textdata", "wordcloud", "httr", "effsize"))'
      - name: auto update and notification
        env:
          IFTTT_KEY: ${{ secrets.IFTTT_KEY }}
        run: |
          source("./code/autoUpdate.R")
          source("./code/notification.R")
        shell: Rscript {0}
      - name: commit changes
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m 'auto update' || echo "No changes to commit"
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: main